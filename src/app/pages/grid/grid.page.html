<app-header headerTitle="Grid" headerIcon='tablet-portrait'></app-header>

<ion-content class="ion-padding">
  <ion-grid fixed>
    <ion-row>
      <ion-col *ngFor="let item of data" size="12" size-lg="3" size-md="4" size-sm="6">
        <ion-card >
          <ion-card-header>
            <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
            <ion-card-title>Card Title</ion-card-title>
          </ion-card-header>
          <img src="../../../assets/shapes.jpg"/>
          <ion-card-content>
            This is content, without any paragraph or header tags,
            within an ion-card-content element.
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<app-header headerTitle="Progress bar" headerIcon='speedometer-outline'></app-header>

<ion-content class="ion-padding">

  <ion-list>
    <ion-item>
      <ion-range min="0" max="100" color="success" pin="true" (ionChange)="onChange($event)">
        <ion-label slot="start">0</ion-label>
        <ion-label slot="end">100</ion-label>
      </ion-range>
    </ion-item>
    <ion-item>
      <ion-progress-bar [value]="percent" color="success"></ion-progress-bar>
    </ion-item>
    <ion-item>
      <ion-progress-bar value="0.5"></ion-progress-bar>
    </ion-item>
    <ion-item>
      <ion-progress-bar value="0.25" buffer="0.5" color="tertiary"></ion-progress-bar>
    </ion-item>
    <ion-item>
      <ion-progress-bar type="indeterminate" color="secondary"></ion-progress-bar>
    </ion-item>
    <ion-item>
      <ion-progress-bar type="indeterminate" reversed="true"></ion-progress-bar>
    </ion-item>
  </ion-list>

</ion-content>

<ion-header class="ion-no-border " >
  <ion-toolbar class="toolbar-heigth">
    <ion-buttons slot="start">
      <ion-buttons slot="start">
        <ion-menu-button menu="firstMenu" color="primary"></ion-menu-button>
      </ion-buttons>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>

  <ion-slides pager="false" 
        class="slide-full">
        <ion-slide>
    <ion-card mode="ios" style="padding: 40px;">
      <img src="../../../assets/icon/favicon.png" class="slide-image animate__animated animate__fadeInDown animate__slow"/>
      <ion-card-header>
        <ion-card-title class="animate__animated animate__fadeInDown animate__slow">
          Ionic
        </ion-card-title>
      </ion-card-header>
      <ion-card-content class="animate__animated animate__fadeInUp animate__slow">
        UI Components
      </ion-card-content>
    </ion-card>
  </ion-slide>
  </ion-slides>

</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button slot="start">
        <ion-icon name="logo-github"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title slot="primary">
        <h6>Carlos Moreno</h6>
    </ion-title>
  </ion-toolbar>
</ion-footer>

<ion-header>
  <ion-toolbar color="primary" class="toolbar-heigth">
    <ion-buttons slot="start">
      <ion-buttons slot="start">
        <ion-menu-button menu="firstMenu"></ion-menu-button>
      </ion-buttons>
    </ion-buttons>
    
    <ion-title slot="secondary"> 
        <ion-icon name="logo-ionic"></ion-icon>
        Ionic
    </ion-title>
    <ion-text slot="primary" class="header-subtitle">
      UI Components</ion-text>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-list *ngFor="let c of components |async">
    <ion-item [routerLink]="c.redirectTo">
      <ion-icon slot="start" [name]="c.icon" color="primary"></ion-icon>
      <ion-label color="primary">{{ c.name }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>

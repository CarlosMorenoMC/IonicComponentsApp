<app-header headerTitle="Segment" headerIcon='copy-outline'></app-header>

<ion-toolbar>
  <ion-segment (ionChange)="segmentChanged($event)"
                color="tertiary"
                value="all">

    <ion-segment-button value="all">
      <ion-label>All</ion-label>
    </ion-segment-button>

    <ion-segment-button value="dc">
      <ion-label>DC Comics</ion-label>
    </ion-segment-button>

    <ion-segment-button value="marvel">
      <ion-label>Marvel</ion-label>
    </ion-segment-button>

  </ion-segment>
</ion-toolbar>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let item of superheros | filter: option: 'publisher'">
      <ion-label>
        <h2>{{ item.superhero }} <small>{{ item.alter_ego}}</small></h2>
        <p>{{ item.first_appearance}}</p>
      </ion-label>
      <ion-label slot="end" class="ion-text-right">
        {{ item.publisher}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-header class="bar bar-header bar-royal" >
  <ion-toolbar color="primary" >
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-text slot="primary" class="header-subtitle">
      <h1><ion-icon name="{{ headerIcon }}"></ion-icon></h1>
    </ion-text>
    <ion-title slot="secondary" class="ion-text-capitalize">
      {{headerTitle}}</ion-title>
  </ion-toolbar>
</ion-header>
